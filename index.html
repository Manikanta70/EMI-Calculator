<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Loan EMI Calculator</title>
</head>

<body class="backgroundimg h-100">
    <div class="main">
        <div class="box">
            <div class="form-card" id="form" action="">
                <form>
                    <h1 id="heading">Loan EMI Calculator</h1>
                    <div class="container h-100 p-sm-5 p-md-5">
                        <div class="hehe">
                            <div class="row h-100 justify-content-center align-items-center">
                                <div class="col-12">

                                </div>
                                <div class="col-12">
                                    <div class="inputloan">
                                        <label class="label" for="loanamt" id="labelamt">Loan Amount (in Rs.)</label><br>
                                    </div>
                                </div>
                                <div class="col-12  col-sm-6 col-md-5">
                                    <input type="number" id="loanamt" name="loanamt" class="form-control">
                                    <p id="amterror" class="errormsg"></p>
                                </div>
                                <div class="col-12">
                                    <div class="inputrate">
                                        <label class="label" for="rate" id="labelrate">Interest Rate (in %)</label><br>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 col-md-5">
                                    <input type="number" id="rate" name="rate" step="any" class="form-control">
                                    <p id="raterror" class="errormsg"></p>
                                </div>
                                <div class="col-12 ">
                                    <div class="inputrepay">
                                        <label class="label" for="repay" id="labelrepay">Repayment period (in years)</label><br>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 col-md-5">
                                    <input type="number" id="repay" name="repayment" class="form-control">
                                    <p id="timeerror" class="errormsg"></p>
                                </div>
                                <div class=" buttons col-8">
                                    <button id="submit" type="submit" onclick="" class="btn btn-success">Calculate</button>
                                    <button type="reset" id="reset" class="btn btn-danger">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="output container h-100 d-flex flex-column justify-content-center m-1 m-sm-5" id="Result">
            <div class="row h-1">
                <div class="col-6 col-sm-6">
                    <p class="result">Monthly Payment(in Rs.)</p>
                </div>
                <div class="col-6 col-sm-6">
                    <p class="result" id="emi"></p>
                </div>
                <div class="col-6 col-sm-6">
                    <p class="result">Total Interest Payment(in Rs.)</p>
                </div>
                <div class="col-6 col-sm-6">
                    <p class="result" id="totalemi"></p>
                </div>
                <div class="col-6 col-sm-6">
                    <p class="result">Total Payment(in Rs.)</p>
                </div>
                <div class="col-6 col-sm-6">
                    <p class="result" id="totalpay"></p>
                </div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
